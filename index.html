<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metro Made</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter&display=swap" rel="stylesheet" />
  <style>
    /* Basic styles go here, use the same as before */
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://i.imgur.com/JBAZXjx.png" alt="Logo">
      Metro Made
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h2>Welcome to Metro Made - Your Y2K Style Destination</h2>
  </div>

  <!-- Product Catalog -->
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 1">
      <div class="product-content">
        <h3>Y2K Glasses</h3>
        <p>$25</p>
        <button class="add-to-cart" data-name="Y2K Glasses" data-price="25">Add to Cart</button>
      </div>
    </div>
    <!-- Add more products here -->
  </section>

  <!-- Shopping Cart -->
  <section class="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p>Total: $<span id="total-price">0</span></p>
    <button id="checkout-btn">Checkout</button>
  </section>

  <footer>
    <p>&copy; 2025 Metro Made. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
